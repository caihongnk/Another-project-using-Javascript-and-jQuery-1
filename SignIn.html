<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
	<title>Sign In</title>
	<link href="css/reset.css" type="text/css"  rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="./css/SignIn.css">
	<link rel="stylesheet" type="text/css" href="./font-awesome/css/font-awesome.min.css">

</head>


<body>
          

          <div id="app">
          	       <div class="box">

                        <div id="backBtn"><a href="#"><img src="./img/back.jpg"></a></div>   <!--box 点击-more小方块后出现的遮罩-->
           
          	       	<div class="bannerLogo">
          	       		<img src="./img/logo.png">
          	       	</div>
                          
                           <div class="caption">
                           	<div class="focus"><a href="#">Login</a></div>
                           	<div><a href="#">Register</a></div>
                           </div>

                          <div class="account">
                          	<form>                      
                           	  <div class="item">
                           	  	<i class="fa fa-envelope-open fa-lg"></i><input type="text"  placeholder="Email Address">
                           	  </div>
                           	  <div class="item">
                           	  	<i class="fa fa-unlock-alt fa-lg"></i><input type="password"  placeholder="&nbsp;&nbsp;Password"> 
                           	  </div>
                           	  <div class="item" id="EnterAgain">
                           	  	<i class="fa fa-unlock-alt fa-lg"></i><input type="password"  placeholder="&nbsp;&nbsp;Enter Password Again"> 
                           	  </div>                    
                          	</form>

                          	<div class="select">
                          		<div><input type="checkbox">&nbsp;Remember Me</div>
                          		<div><a href="#">Forgot Password?</a></div>
                          	</div>

                                       <div class="confirm">
                                                    <div><div class="circle"><input type="checkbox"></div></div>
                                                    <div>I have read and agreed to the <a href="#">Terms and Conditions</a>.I also agree for my personal information to be collected, processed and transferred in accordance with the terms of the<a href="#">Privacy Policy</a>.</div>
                          	</div>

                          	<div class="login" id="submit">
                          		<input  type="submit" value="Login In">
                          	</div>

                           	<div class="otherLogin">
                          		<div class="caption"><div style="border: 0.5px solid lightgray;width:0.18rem;height:0"></div>&nbsp;&nbsp;or login using&nbsp;&nbsp;<div style="border: 0.5px solid lightgray;width:0.18rem;height:0"></div></div>
                          		<div class="item">
                      			<div class="facebook"><a href="#"><img src="./img/facebook.png"></a></div>
                      			<div class="google"><a href="#"><img src="./img/google.png"></a></div>
                      			<div class="twitter"><a href="#"><img src="./img/twitter.png"></a></div>
                      	 		<div class="more" id="more"><a href="#"><img src="./img/threeDots.png"></a></a></div>
                          		</div>
			             <div class="item add">
				<div class="Instagram"><a href="#"><img src="./img/Instagram.png"></a></div>
				<div class="wechat"><a href="#"><img src="./img/wechat.png"></a></div>
				<div class="Skype"><a href="#"><img src="./img/Skype.png"></a></div>
		                          <div></div>
			              </div>


                          	</div><!--class="otherLogin"-->


                          </div>

				  
          	           </div>
         
	</div>
		  



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/indexMobile.js"></script>
<script type="text/javascript" src="./js/SignIn.js"></script>
</body>

</html>
